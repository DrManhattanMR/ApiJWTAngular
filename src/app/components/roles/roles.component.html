<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Roles</h5>
      <div class="card">
        <p-table [value]="ListaRol" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th>Id </th>
              <th>Descripcion</th>
              <th>Activo</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rol let-columns="columns">
            <tr>
              <td>{{rol.id}}</td>
              <td>{{rol.descripcion}}</td>
              <td>{{rol.active}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
